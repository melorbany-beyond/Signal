<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing Tenders</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary-blue: #0105ae;
            --accent-gold: #f1c061;
            --dark-blue: #000056;
            --light-blue: #f8f9ff;
            --white: #ffffff;
            --gray-600: #6c757d;
            --shadow: 0 4px 6px rgba(1, 5, 174, 0.1);
            --shadow-lg: 0 10px 25px rgba(1, 5, 174, 0.15);
            --border-radius: 12px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--light-blue) 0%, #ffffff 100%);
            color: var(--dark-blue);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .waiting-container {
            text-align: center;
            max-width: 600px;
            padding: 3rem;
            background: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-lg);
            border: 2px solid var(--light-blue);
        }

        .waiting-icon {
            font-size: 4rem;
            color: var(--primary-blue);
            margin-bottom: 2rem;
            animation: pulse 2s infinite;
        }

        .waiting-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--dark-blue);
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--primary-blue), var(--dark-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .waiting-subtitle {
            color: var(--gray-600);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .progress-container {
            background: var(--light-blue);
            border-radius: var(--border-radius);
            padding: 1rem;
            margin-bottom: 2rem;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--gray-600);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, var(--primary-blue), var(--accent-gold));
            border-radius: 4px;
            animation: progress 3s ease-in-out infinite;
        }

        .loading-text {
            color: var(--primary-blue);
            font-weight: 600;
            margin-top: 1rem;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
        }

        @keyframes progress {
            0% {
                width: 0%;
            }
            50% {
                width: 70%;
            }
            100% {
                width: 100%;
            }
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid var(--light-blue);
            border-radius: 50%;
            border-top-color: var(--primary-blue);
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="waiting-container">
        <div class="waiting-icon">
            <i class="fas fa-cog"></i>
        </div>
        
        <h1 class="waiting-title">Processing Your Request</h1>
        <p class="waiting-subtitle">Please wait while we fetch and process the tender information...</p>
        
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
            <div class="loading-text">Processing...</div>
        </div>
        
        <div class="spinner"></div>
        <p class="text-muted">This may take a few moments</p>
    </div>

    <script>
        window.onload = function() {
            // Show processing animation
            setTimeout(() => {
                fetch('/process_tenders', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        'activity_name': "{{ selected_activity }}",
                        'agency_name': "{{ selected_agency }}",
                        'emails': "{{ receiver_emails }}",
                        'search_keywords': "{{ search_keywords }}",
                        'tender_name': "{{ tender_name }}"
                    })
                })
                .then(response => response.json())
                .then(data => {
                    // Show success message briefly before redirecting
                    document.querySelector('.waiting-title').textContent = 'Processing Complete!';
                    document.querySelector('.waiting-subtitle').textContent = data.message;
                    document.querySelector('.waiting-icon').innerHTML = '<i class="fas fa-check-circle"></i>';
                    document.querySelector('.waiting-icon').style.color = '#28a745';
                    
                    setTimeout(() => {
                        window.location.href = "/dashboard";
                    }, 2000);
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.querySelector('.waiting-title').textContent = 'Error Occurred';
                    document.querySelector('.waiting-subtitle').textContent = 'An error occurred while processing your request.';
                    document.querySelector('.waiting-icon').innerHTML = '<i class="fas fa-exclamation-triangle"></i>';
                    document.querySelector('.waiting-icon').style.color = '#dc3545';
                    
                    setTimeout(() => {
                        window.location.href = "/dashboard";
                    }, 3000);
                });
            }, 2000); // Show loading for at least 2 seconds
        };
    </script>
</body>
</html>
