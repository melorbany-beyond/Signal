{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="form-section fade-in-up">
            <div class="text-center mb-4">
                <i class="fas fa-sign-in-alt fa-4x text-primary mb-3"></i>
                <h2 class="text-gradient">Welcome Back</h2>
                <p class="text-muted">Sign in to access your dashboard</p>
            </div>
            
            <form method="post">
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-envelope me-2"></i>
                        Email Address
                    </label>
                    <input type="email" name="username" class="form-control" required placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock me-2"></i>
                        Password
                    </label>
                    <input type="password" name="password" class="form-control" required placeholder="Enter your password">
                </div>
                
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary btn-lg btn-block">
                        <i class="fas fa-sign-in-alt me-2"></i>
                        Sign In
                    </button>
                </div>
            </form>
            
            <div class="text-center mt-4">
                <p class="text-muted">
                    <i class="fas fa-info-circle me-1"></i>
                    Contact your administrator for access
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
